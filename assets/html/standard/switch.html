<!doctype html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="{{YOUR NAME HERE}}">
    <title>Switch Component</title>
    <meta name="description" content="Switch Component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body>
    <article class="evo_c-switch">
      <header class="evo_c-switch__header">
      <h2 class="evo_c-switch__title">Switch Component</h2>
      </header>

      <div class='evo_c-switch__container'>
        <label id='switch__title'>Switch Button: </label>
        <div class='evo_c-switch__inputBackground'>
          <input id='r1' class='evo_c-switch__radio' type="radio" name="fancy" checked='checked'>
          <label for='r1'>true</label>
        </div>
        <div class='evo_c-switch__inputBackground'>
          <input id='r2' class='evo_c-switch__radio' type="radio" name="fancy">
          <label for='r2'>false</label>
        </div>
      </div>
    </article>
  <script type="text/javascript" src="../../scripts/app.js"></script>
  </body>
</html>

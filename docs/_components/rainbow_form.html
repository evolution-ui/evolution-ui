
 ---
 title: "Rainbow Form"
 description:
 <p> This form was inspired from looking the photos from Greece.
 It is a elegant contact form with rainbow colors</p>
 order: 1
 ---
  <form class="evo_c-rainbow-form__rainbow">
    <h1> Contact us :</h1>
    <div class="evo_c-rainbow-form__rainbow-contentForm">
      <div class="evo_c-rainbow-form__rainbow-leftcontact">
        <div class="evo_c-rainbow-form__rainbow-form-group">
          <input type="text" name="evo_c-rainbow-form__rainbow-firstName" 
                 id="evo_c-rainbow-form__rainbow-firstName" placeholder="First Name" required/>
        </div>
        <div class="rainbow-form-group">
          <input type="text" name="rainbow-lastName" id="evo_c-rainbow-form__rainbow-lastName
                 " placeholder="Last Name" required/>
        </div>
        <div class="evo_c-rainbow-form__rainbow-form-group">
          <input type="email" name="evo_c-rainbow-form__rainbow-email" id="
                 evo_c-rainbow-form__rainbow-email" placeholder="Email" required/>
        </div>
        <div class="evo_c-rainbow-form__rainbow-form-group">
          <input type="text" name="evo_c-rainbow-form__rainbow-phone" id="
                 evo_c-rainbow-form__rainbow-phone" placeholder="Phone Number" required/>
        </div>
      </div>
      <!-- left contact-->
      <div class="evo_c-rainbow-form__rainbow-rightcontact">
        <div class="evo_c-rainbow-form__rainbow-form-group">
          <input type="text" name="evo_c-rainbow-form__rainbow-userName" id="
                 evo_c-rainbow-form__rainbow-userName" placeholder="Username" required/>
        </div>
        <div class="evo_c-rainbow-form__rainbow-form-group">
          <input type="text" name="evo_c-rainbow-form__rainbow-password" id="
                 evo_c-rainbow-form__rainbow-password" placeholder="Password" required/>
        </div>
        <div class="evo_c-rainbow-form__rainbow-form-group">
          <input type="text" name="evo_c-rainbow-form__rainbow-confimrPassword" id="
                 evo_c-rainbow-form__rainbow-confirmPassword" placeholder="Confirm Password" required/>
         </div>
         <div class="evo_c-rainbow-form__rainbow-form-group">
           <input type="text" name="evo_c-rainbow-form__rainbow-issue" id="
                evo_c-rainbow-form__rainbow-issue" placeholder="Issue" />
         </div>
       </div>
       <!--rightcontact-->
     </div>
     <div class="evo_c-rainbow-form__rainbow-comments">
       <textarea name="evo_c-rainbow-form__rainbow-comments" id="
                 evo_c-rainbow-form__rainbow-comments" rows="30" placeholder="Comments"></textarea>
      </div>
      <button type="submit" class="evo_c-rainbow-form__rainbow-button-contact">Send</button>
    </form>
